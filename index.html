  function getStyleObj(id){
	var obj = null;
	if(document.getElementById){
	  obj = document.getElementById(id);
	}else if(document.all){
	  obj = document.all[id];
	}else if(document.layers){
	  obj = document.layers[id];
	}
	return ((typeof obj != 'undefined')&&
		(typeof obj.style != 'undefined'))?
					obj.style:obj;
